<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="warpper">
        <div class="calculator">
            <div class="header"></div>
            <div class="body">
                <div>
                    <h1 id="output">0</h1><br>
                    <p id="input">0</p>
                </div>
            </div>
            <div class="footer">
               <div onclick="calculator('C')" class="symbol"><span>C</span></div>
               <div onclick="calculator('AC')" class="symbol"><span>AC</span></div>
               <div onclick="calculator('%')" class="symbol"><span>%</span></div>
               <div onclick="calculator('/')" class="symbol"><span>/</span></div>
               <div onclick="calculator('7')"><span>7</span></div>
               <div onclick="calculator('8')"><span>8</span></div>
               <div onclick="calculator('9')"><span>9</span></div>
               <div onclick="calculator('*')" class="symbol"><span>*</span></div>
               <div onclick="calculator('4')"><span>4</span></div>
               <div onclick="calculator('5')"><span>5</span></div>
               <div onclick="calculator('6')"><span>6</span></div>
               <div onclick="calculator('-')" class="symbol"><span>-</span></div>
               <div onclick="calculator('1')"><span>1</span></div>
               <div onclick="calculator('2')"><span>2</span></div>
               <div onclick="calculator('3')"><span>3</span></div>
               <div onclick="calculator('+')" class="symbol"><span>+</span></div>
               <div onclick="calculator('0')"><span>0</span></div>
               <div onclick="calculator('00')"><span>00</span></div>
               <div onclick="calculator('.')"><span>.</span></div>
               <div onclick="calculator('=')" class="symbol-dark"><span>=</span></div>


            </div>

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
